<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-5">users</div>
        <div class="col-md-7" style="padding-bottom: 10px">
          <div class="col-md-12">filter</div>
          <div
            class="col-md-12 abc"
            style="background-color: #72c6ce; border-radius: 20px; color: white"
          >
            <a class="active" (click)="getSubscribeUser()">subscribe</a>
            <img
              src="../../assets/star.svg"
              alt=""
              width="10px"
              style="margin-left: 8px"
            />
            <a class="active" (click)="getUnsubscribeUser()">unsubscribe</a>
            <img
              src="../../assets/star.svg"
              alt=""
              width="10px"
              style="margin-left: 8px"
            />
            <a class="active" (click)="getFreeUser()">free</a>
          </div>
        </div>
        <hr />
        <div
          class="col-md-12"
          style="background-color: #85d6dd; padding: 15px; border-radius: 20px"
        >
          <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5">
              <input
                [(ngModel)]="searchData"
                (ngModelChange)="search()"
                type="search"
                name=""
                placeholder="Search"
                style="
                  padding-left: 10px;
                  background-color: #394e78;
                  width: 100%;
                  border: none;
                  border-radius: 20px;
                "
              />
            </div>
            <div class="col-md-12">
              <table style="width: 100%; color: black">
                <tr>
                  <th>USERNAME</th>
                  <th>EMAIL</th>
                  <th>ACCOUNT TYPE</th>
                  <th>RENEW DATE</th>
                  <th></th>
                </tr>
                <tr *ngFor="let item of userList">
                  <td>{{ item.username }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.account_type }}</td>
                  <td>-</td>
                  <td>
                    <img
                      src="./../../assets/fountain-pen-black.svg"
                      alt=""
                      width="20px"
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="col-md-12">
              <hr />
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li
                    class="page-item"
                    [ngClass]="{ disabled: currentPage == 1 }"
                  >
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li
                    class="page-item"
                    [ngClass]="{ active: i + 1 == currentPage }"
                    *ngFor="let item of numSequence(); let i = index"
                  >
                    <a class="page-link" (click)="changePage(i + 1)">{{
                      i + 1
                    }}</a>
                  </li>
                  <li
                    class="page-item"
                    [ngClass]="{ disabled: currentPage == numberOfPages }"
                  >
                    <a class="page-link" (click)="nextPage()">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          total subscribed users
          <div
            style="
              background-color: #394e78;
              width: 100%;
              text-align: center;
              border-radius: 20px;
            "
            class="center"
          >
            3
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-12">youtube embedded video</div>
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <input
                type="text"
                name=""
                id=""
                [(ngModel)]="youtubeLink"
                class="col-md-12"
                style="
                  background-color: #85d6dd;
                  border: none;
                  border-radius: 20px;
                "
              />
            </div>
            <div class="col-md-2">
              <button
                style="border: none; background-color: #394e78; color: black"
                (click)="updateYoutubeLink()"
              >
                SUBMIT
              </button>
            </div>
          </div>
        </div>
        <hr />

        <div class="col-md-12">news and updates</div>
        <form class="col-md-12 col-lg-12" [formGroup]="newsForm">
          <div
            class="col-md-12 col-lg-12"
            style="
              color: black;
              background-color: #85d6dd;
              margin-left: 15px;
              margin-right: 40px;
              padding: 10px;
              border-radius: 20px;
              overflow-y: scroll;
              height: 350px;
              width: 100%;
            "
            formArrayName="news"
          >
            <div
              *ngFor="let n of newsForm.get('news').value; let i = index"
              style="padding-left: 10px; padding-top: 5px"
              [formGroupName]="i"
            >
              <div class="row">
                <input
                  type="text"
                  name=""
                  id=""
                  style="width: 85%; background-color: #72c6ce; border: none"
                  formControlName="updates"
                />
                <button class="news-button" (click)="onEdit(i)">
                  <img
                    [src]="
                      this.newsArray.controls[i].disabled
                        ? './../../assets/fountain-pen-white.svg '
                        : './../../assets/floppy-disk.svg'
                    "
                    alt=""
                    width="18px"
                    style="margin: 2px"
                  />
                </button>
                <button class="news-button" (click)="onDelete(i)">
                  <img
                    src="./../../assets/recycle-bin-white.svg"
                    alt=""
                    width="18px"
                    style="margin: 2px"
                  />
                </button>
              </div>
            </div>

            <div class="row" style="margin-top: 5px;">
              <div class="col-md-6"></div>
              <div class="col-md-3">
                <button
                  style="
                    border: none;
                    background-color: #394e78;
                    border-radius: 0px;
                  "
                  (click)="onAddnews()"
                >
                  Add news
                </button>
              </div>
              <div class="col-md-3">
                <button
                  style="
                    border: none;
                    background-color: #394e78;
                    border-radius: 0px;
                  "
                  (click)="onDeleteAll()"
                >
                  Delete All
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
